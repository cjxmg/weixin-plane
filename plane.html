<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>仿微信端飞机游戏</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div id="gameWrap">
		<div id="main"></div>
		<div id="score">得分 : 0</div>
		<div id="pause">
			<input type="button" value="重新开始"/><br />
			<input type="button" value="继续游戏"/>
		</div>
		<div id="gameOver">
			game over
			<input type="button" value="再来一局"/>
		</div>
	</div>
	<div class="author">
		<strong>仿微信端打飞机游戏</strong><br />
		@author 小明哥<br />
		击中小飞机得  1 分<br />
		击中中飞机得 5 分<br />
		击中大飞机得 10 分<br />
		<span>开始愉快的玩耍吧!! (^_^)</span>
	</div>
	<script src="js/plane.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
